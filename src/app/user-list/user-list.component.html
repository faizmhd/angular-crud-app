<div class="usercontact-list">  
    <table class="table table-bordered" >
    <thead>
      <tr>
        <th>Gender</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id='user-table-body'>
      <tr *ngFor="let user of users | async">
        <td>
          <img *ngIf="user.gender === 'M';" src="../../assets/images/man.png">
          <img *ngIf="user.gender === 'F';" src="../../assets/images/woman.png">
        </td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class=" btn btn-primary " routerLink="/editUser/{{ user._id }}">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger ml-2 " (click)='deleteUser(user)'>Delete</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
